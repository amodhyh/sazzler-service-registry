spring.application.name=Sazzler service registry
# override default Basic Auth user
spring.security.user.name=amodhyh
spring.security.user.password=1234

# Server Port for Eureka (8761 is the conventional default for Eureka)
server.port=8761

# Eureka Server Configuration
# This tells Eureka Server NOT to register itself with other Eureka servers
# and NOT to fetch the registry from other Eureka servers.
# It acts as the primary registry. [1, 6]
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Spring Boot Actuator Endpoints (for monitoring the Eureka server)
management.endpoints.web.exposure.include=health,info,beans,env,metrics,loggers,threaddump,heapdump,conditions,configprops,shutdown
# Disable Actuator Audit Events endpoint (fixes startup error)

# Micrometer Tracing (replaces Spring Cloud Sleuth)
# Configure Zipkin server URL (assuming Zipkin will run on 9411)
# Zipkin server endpoint [5]
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Logging (Optional: for better readability of trace IDs)
logging.pattern.level=%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]
